<!DOCTYPE html>
    <head>
        <meta lang="en-US">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SPS-team4</title>
        <script src="script.js"></script>
    </head>
<body >
    
        <section>
            <h1>Welcome To SPS Summer of 2021 Team 4's WebApp</h1>
            <div><p>We have a lot of work to do</p></div>
        </section>

        <!-- Open the modal for creating an event -->
        <button id = "createEvent" onclick = launchmodal()>Create Event</button>

        <!-- Create New Event Modal -->
        <div id = "eventmodal" class = "modal">
            <div class = "modal-content">
                <span id = "modalclose" onclick = closemodal()>&times;</span>
                <p id = "eventcreator">Schedule New Event</p>
                <form action = "/schedule-event" method="POST">
                    <input type = "text" id = "title-input" placeholder = "Event Title" required></input>
                    <br/>
                    <label for = "start-date-input">Start Date:</label>
                    <br/>
                    <input type = "date" id = "start-date-input" required></input>
                    <br/>
                    <label for = "end-date-input">End Date:</label>
                    <br/>
                    <input type = "date" id = "end-date-input" required></input>
                    <br/>
                    <label for = "early-time-input">Earliest Start Time:</label>
                    <br/>
                    <input type  ="time" id = "early-time-input" required></input>
                    <br/>
                    <label for = "late-time-input">Latest Start Time:</label>
                    <br/>
                    <input type = "time" id = "late-time-input" required></input>
                    <br/>
                    <label for = "duration-input">Duration:</label>
                    <br/>
                    <input type = "text" id = "duration-input" placeholder = "Enter duration in minutes i.e. enter 60 for 1 hour" required></input>
                    <br/>
                    <label for = "color-input">Color:</label>
                    <br/>
                    <input type = "color" id = "color-input" required></input>
                    <br/>
                    <input type = "text" id = "invitees-input" placeholder = "Invitees' emails separated by a comma" required></input>
                    <br/>
                    <br/>
                    <input type = "submit" value = "Save"/>
                </form> <!-- Event form -->
            </div>

        </div>

</body>
</html>
