<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/userContent.css">
    <link rel="stylesheet" href="css/autoEvent.css">
    <link rel="shortcut icon" type="image/jpg" href="/mmIcoDark.png"/>
    <title>SPS-team4</title>
    <meta name="google-signin-client_id"
        content="569803275461-e4n2du96d1b8mps300gh834sr3es88j1.apps.googleusercontent.com">

    <!-- BEGIN Pre-requisites -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    
</head>
<body>
    
    <!--Nav Bar-->
    <div class="navbar">
        <div class = "container flex">
            <div class="flex" style="vertical-align: middle;">
                <img src="/mmIcoDark.png" style="display: inline-block; height: 40px; margin-top: 5px;"><p style="font-size: 40px; margin: 0 10px"> | </p>
                <h1> Meeting Manager</h1>
            </div>
            <button class="btn card grid grid-3" id="signInButton"><img src="Google__G__Logo.png"><p><strong>Sign in with Google</strong></p></button>
            <button class="btn card grid grid-3" id="signOutButton"><img src="Google__G__Logo.png"><p><strong>Sign Out</strong></p></button>
        </div>
    </div>

    

    <div id="userContent" class="userContent">
        <div class="container grid grid-4 card">
            <div class="profile card">
                <img id="userImg" src="">
                <h4 id="name"></h4>
                <h5 id="email"></h5>
            </div>

            <div class="userNav card">
                <ul>
                    <li><a href="#" onclick="createNewAutoEvent()">New Auto Event</a></li>
                    <li><a href="#" onclick="createNewEvent()">New Regular Event</a></li>
                    <li><a href="#" onclick="addGroupMember()">Add Group Member</a></li>
                    <li><a href="#" onclick="setActiveCalendars()">Set Active Calendar(s)</a></li>
                </ul>
            </div>
    
            <div id="autoEventCard" class="event">
                <div class="autoEventInit">
                        
                        <div class="card">
                            <div class="gridItem label">
                                <h2>Create New Auto Event</h2>
                            </div>
                            <div class="gridItem">
                                <input class="autoEventInput title" type="text" id="auto-event-title" placeholder="Add Title"></input>
                            </div>
                            
                            <div class="gridItem">
                                <img src="clock.ico" style="margin: 10px; height: 20px; display: inline-block; vertical-align: middle"></i><p style="display: inline-block;">Time Frame:</p>
                                <select class="autoEventInput" id="auto-start-constraint" data-initial-value="9:00am">
                                    <option value="" disabled selected>9:00am</option>
                                            <option value=0>12:00am</option><option value=1>1:00am</option><option value=2>2:00am</option>
                                            <option value=3>3:00am</option><option value=4>4:00am</option><option value=5>5:00am</option>
                                            <option value=6>6:00am</option><option value=7>7:00am</option><option value=8>8:00am</option>
                                            <option value=9>9:00am</option><option value=10>10:00am</option><option value=11>11:00am</option>
                                            <option value=12>12:00pm</option><option value=13>1:00pm</option><option value=14>2:00pm</option>
                                            <option value=15>3:00pm</option><option value=16>4:00pm</option><option value=17>5:00pm</option>
                                            <option value=18>6:00pm</option><option value=19>7:00pm</option><option value=20>8:00pm</option>
                                            <option value=21>9:00pm</option><option value=22>10:00pm</option><option value=23>11:00pm</option>
                                </select>
                           
                                <span style='font-size: 30px; margin: 10px;'> - </span>
                                <select class="autoEventInput" id="auto-end-constraint" placeholder="5:00pm">
                                    <option value="" disabled selected>5:00pm</option>
                                            <option value=0>12:00am</option><option value=1>1:00am</option><option value=2>2:00am</option>
                                            <option value=3>3:00am</option><option value=4>4:00am</option><option value=5>5:00am</option>
                                            <option value=6>6:00am</option><option value=7>7:00am</option><option value=8>8:00am</option>
                                            <option value=9>9:00am</option><option value=10>10:00am</option><option value=11>11:00am</option>
                                            <option value=12>12:00pm</option><option value=13>1:00pm</option><option value=14>2:00pm</option>
                                            <option value=15>3:00pm</option><option value=16>4:00pm</option><option value=17>5:00pm</option>
                                            <option value=18>6:00pm</option><option value=19>7:00pm</option><option value=20>8:00pm</option>
                                            <option value=21>9:00pm</option><option value=22>10:00pm</option><option value=23>11:00pm</option>
                                </select>
                           </div>
                           <div class="gridItem">
                               <p style="display: inline-block;">Length:</p>
                                <select class="autoEventInput meetingLength" type="text" id="auto-event-length" placeholder="Meeting Length">
                                    <option value=1>1 hour(s)</option><option value=2>2 hour(s)</option><option value=3>3 hour(s)</option>
                                    <option value=4>4 hour(s)</option><option value=5>5 hour(s)</option><option value=6>6 hour(s)</option>
                                    <option value=7>7 hour(s)</option><option value=8>8 hour(s)</option><option value=9>9 hour(s)</option>
                                    <option value=10>10 hour(s)</option><option value=11>11 hour(s)</option><option value=12>12 hour(s)</option>
                                    <option value=13>13 hour(s)</option><option value=14>14 hour(s)</option><option value=15>15 hour(s)</option>
                                    <option value=16>16 hour(s)</option><option value=17>17 hour(s)</option><option value=18>18 hour(s)</option>
                                    <option value=19>19 hour(s)</option><option value=20>20 hour(s)</option><option value=21>21 hour(s)</option>
                                    <option value=22>22 hour(s)</option><option value=23>23 hour(s)</option><option value=24>24 hour(s)</option>
                                </select>
                            </div>

                           <div class="userList gridItem">
                                <h3 id="autoEventHeader">Enter Users by Email Address</h3>
                                <input type="email" id="userEmailField" class="userEmail my-2" placeholder="example@gmail.com"></br>
                                <button class="addUserByEmailButton btn" onclick="addUser()">Add User</button>
                           </div>

                           <div class="gridItem" id="addedUsers">
                               
                           </div>
                           <div><button class="btn" onclick="calculateAutoEventTime()">Submit</button></div>
                        </div>
                        
                </div>


                <div class="autoEventFinal">
                    <div class="card grid grid-2">
                    
                    </div>
                </div>
            </div>

            <div class = "calview">
                <p id = "month"></p><br/>
                <div id = "calendar">
                <table id = "dates">
                    <tr id = "week" >
                        <th class = "arrows"><a href = "#" onclick = "lastWeekCalendar()" id = "lastweek"> < </a></th>
                        <th class = "datemarker" id = "mon"></th>
                        <th class = "datemarker" id = "tue"></th>
                        <th class = "datemarker" id = "wed"></th>
                        <th class = "datemarker" id = "thu"></th>
                        <th class = "datemarker" id = "fri"></th>
                        <th class = "datemarker" id = "sat"></th>
                        <th class = "datemarker" id = "sun"></th>
                        <th class = "arrows"><a href = "#" onclick = "nextWeekCalendar()" id = "nextweek"> > </a></th>
                    </tr>
                    <tr id = "events">
                        <td></td>
                        <td id = "eventmon"></td>
                        <td id = "eventtue"></td>
                        <td id = "eventwed"></td>
                        <td id = "eventthu"></td>
                        <td id = "eventfri"></td>
                        <td id = "eventsat"></td>
                        <td id = "eventsun"></td>
                        <td></td>
                    </tr>
                </table>
                </div> <!-- end of calendar div -->
            </div>


            <div id="eventmodal" class="modal">
                <div class="modal-content">
                <span id="modalclose" onclick=closemodal()>&times;</span>
                <p>Schedule New Event</p>
                <form id="eventForm">

                    <label for="title-input">Event Title<span class="required">*</span>:</label>
                        <input type="text" id="title-input" placeholder="Event Title"
                            oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                            onvalid="this.setCustomValidity('')"></input>
                        <br />

                    <div id="formcontainer">

                        <div id="leftform">
                            <label for="start-date-input">Start Date<span class="required">*</span>:</label>
                            <input type="date" id="start-date-input" placeholder="Start Date"
                                onfocus="(this.type='date')" onblur="(this.type='text')"
                                oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                                onvalid="this.setCustomValidity('')"></input>
                            <br />
                                <label for="early-time-input">Earliest Start Time<span class="required">*</span>:</label>
                                <input type="time" id="early-time-input" placeholder="Earliest Start Time"
                                    onfocus="(this.type='time')" onblur="(this.type='text')"
                                    oninvalid="this.setCustomValidity('Please fill in this field to   create the event')"
                                    onvalid="this.setCustomValidity('')"></input>
                                <br />

                                <label for="hour-input">Duration<span class="required">*</span>:</label>
                                <select id="hour-input"
                                    oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                                    onvalid="this.setCustomValidity('')">
                                    <option value="" disabled selected>hours</option>
                                    <option value=0>0</option>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                    <option value=9>9</option>
                                    <option value=10>10</option>
                                    <option value=11>11</option>
                                    <option value=12>12</option>
                                    <option value=13>13</option>
                                    <option value=14>14</option>
                                    <option value=15>15</option>
                                    <option value=16>16</option>
                                    <option value=17>17</option>
                                    <option value=18>18</option>
                                    <option value=19>19</option>
                                    <option value=20>20</option>
                                    <option value=21>21</option>
                                    <option value=22>22</option>
                                    <option value=23>23</option>
                                    <option value=24>24</option>
                                </select>
                                <select id="min-input" placeholder="minutes"
                                    oninvalid="this.setCustomValidity('Please fill  in this field to create the event')"
                                    onvalid="this.setCustomValidity('')">
                                    <option value="" disabled selected>minutes</option>
                                    <option value=0>0</option>
                                    <option value=15>15</option>
                                    <option value=30>30</option>
                                    <option value=45>45</option>
                                </select>
                            </div>

                            <div id="rightform">
                                <label for="end-date-input">End Date<span class="required">*</span>:</label>
                                <input type="date" id="end-date-input" placeholder="End Date" onfocus="(this.type='date')"
                                    onblur="(this.type='text')"
                                    oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                                    onvalid="this.setCustomValidity('')"></input>
                                <br />
                                <label for="late-time-input">Latest Start Time<span class="required">*</span>:</label>
                                <input type="time" id="late-time-input" placeholder="Latest Start Time"
                                    onfocus="(this.type='time')" onblur="(this.type='text')"
                                    oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                                    onvalid="this.setCustomValidity('')"></input>
                                <br /><br />
                                <label for="color-input">Color<span class="required">*</span>:</label>
                                <select id="color-input">
                                    <option value="undefined">Default</option>
                                    <option value="1" id = "lavender">Lavender</option>
                                    <option value="2" id = "sage">Sage</option>
                                    <option value="3" id = "grape">Grape</option>
                                    <option value="4" id = "flamingo">Flamingo</option>
                                    <option value="5" id = "banana">Banana</option>
                                    <option value="6" id = "tangerine">Tangerine</option>
                                    <option value="8" id = "graphite">Graphite</option>
                                    <option value="9" id = "blueberry">Blueberry</option>
                                    <option value="10" id = "basil">Basil</option>
                                    <option value="11" id = "tomato">Tomato</option>
                                </select>

                            </div>

                        </div>

                        <br />
                        <label for="invitees-input">Invitees<span class="required">*</span>:</label>
                        <input type="text" id="invitees-input" placeholder="emails separated by commas"
                            oninvalid="this.setCustomValidity('Please fill in this field to create the event')"
                            onvalid="this.setCustomValidity('')"></input>
                        <br />
                        <p class="required">* required section</p>
                        <input type="submit" value="Save" />
                        <br />
                        <br />
                    </form> <!-- Event form -->
                </div> <!-- end of modal-content div -->
            </div> <!-- end of eventmodal div -->   
        </div> <!-- end of container grid grid-4 card div -->

        
    </div> <!-- end of userContent div -->

    <div id="signOutContent"></div>
    <script src="script/authScript.js"></script>
    <script src="script/eventScript.js"></script>
     <script src="script/calendarScript.js"></script>
     <script src="script/autoEventScript.js"></script>
    <script>start()</script>
</body>
</html>
